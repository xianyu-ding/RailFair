[build]
  base = "frontend/railfair"
  publish = "."
  command = "echo 'Deploying RailFair Frontend'"

[[redirects]]
  from = "/api/*"
  to = "https://api.railfair.uk/api/:splat"
  status = 200
  force = true

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
