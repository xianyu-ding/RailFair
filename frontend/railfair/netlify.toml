[build]
  command = ""
  publish = "."

[[redirects]]
  # Cloudflare Workers 后端地址
  # 所有 /api/* 请求会被代理到 Cloudflare Workers
  # 如果后端部署在 api.railfair.uk，使用下面的配置
  # 如果后端部署在 workers.dev，替换为你的 workers.dev 地址
  from = "/api/*"
  to = "https://api.railfair.uk/api/:splat"
  status = 200
  force = true

# 确保 CORS 头正确设置
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

