# HSP Data Collection Configuration - Test MCV-LDS Route
# Purpose: Test MCV-LDS route data availability
# Date Range: 2024-12-01 to 2024-12-07 (First week of Phase 1)
# Routes: MCV-LDS only

api:
  base_url: "https://hsp-prod.rockshore.net/api/v1"
  timeout: 120  # Standard timeout
  request_interval:
    min: 1.0  # Standard delay
    max: 3.0  # Standard delay
  
auth:
  # Credentials should be set via environment variables:
  # HSP_EMAIL or HSP_USERNAME
  # HSP_PASSWORD
  username: ""  # Fallback if env vars not set
  password: ""  # Fallback if env vars not set

data_collection:
  # Test: First week of Phase 1
  from_date: "2024-12-01"
  to_date: "2024-12-07"
  days: "WEEKDAY"  # Start with WEEKDAY only
  from_time: "0600"  # Standard time window
  to_time: "2200"
  
  # Pagination settings
  num_services: 500  # Records per API call
  
  # Rate limiting (standard settings)
  delay_between_requests: 1.5  # Seconds between API calls
  delay_between_routes: 5.0    # Seconds between different routes

retry:
  max_attempts: 3  # Standard retry attempts
  initial_delay: 1.0
  max_delay: 30.0
  backoff_multiplier: 2
  jitter: true

# Test Route: MCV-LDS
routes:
  - name: "MCV-LDS"
    description: "Manchester Victoria - Leeds"
    from_loc: "MCV"
    to_loc: "LDS"
    from_time: "0600"
    to_time: "2200"
    priority: 1

database:
  path: "data/railfair.db"
  batch_size: 100  # Commit every N records
  
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/hsp_test_mcv_lds.log"
  console: true

output:
  save_raw_json: true
  raw_data_dir: "data/raw/hsp/test_mcv_lds"
  progress_file: "data/progress_test_mcv_lds.json"
  statistics_file: "data/stats_test_mcv_lds.json"

