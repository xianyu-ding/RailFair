# HSP Data Collection Configuration - Phase 1: Winter Historical Data
# Purpose: Collect winter season data for accurate December-January predictions
# Date Range: 2024-12-01 to 2025-01-31 (62 days)
# Expected Records: ~12,000

api:
  base_url: "https://hsp-prod.rockshore.net/api/v1"
  timeout: 180  # Increased timeout for large date ranges (62 days)
  # Request interval: 1-3 seconds (same as Phase 2 for faster collection)
  request_interval:
    min: 1.0  # Minimum 1 second
    max: 3.0  # Maximum 3 seconds
  
auth:
  # Credentials should be set via environment variables:
  # HSP_EMAIL or HSP_USERNAME
  # HSP_PASSWORD
  username: ""  # Fallback if env vars not set
  password: ""  # Fallback if env vars not set

data_collection:
  # Phase 1: Winter Historical Data (Christmas & New Year season)
  from_date: "2024-12-01"
  to_date: "2025-01-31"
  days: "WEEKDAY,WEEKEND"  # Include all days for complete pattern
  from_time: "0600"  # Default time window
  to_time: "2200"
  
  # Pagination settings
  num_services: 500  # Records per API call
  
  # Rate limiting
  delay_between_requests: 1.5  # Seconds between API calls
  delay_between_routes: 5.0    # Seconds between different routes
  
retry:
  max_attempts: 3
  initial_delay: 1.0
  max_delay: 30.0
  backoff_multiplier: 2
  jitter: true

# Top 10 UK Rail Routes (ordered by priority)
routes:
  # Tier 1: Major Long-Distance Routes (London-based)
  - name: "EUS-MAN"
    description: "London Euston - Manchester Piccadilly"
    from_loc: "EUS"
    to_loc: "MAN"
    from_time: "0600"
    to_time: "2200"
    priority: 1
    
  - name: "KGX-EDB"
    description: "London King's Cross - Edinburgh"
    from_loc: "KGX"
    to_loc: "EDB"
    from_time: "0600"
    to_time: "2200"
    priority: 1
    
  - name: "PAD-BRI"
    description: "London Paddington - Bristol Temple Meads"
    from_loc: "PAD"
    to_loc: "BRI"
    from_time: "0600"
    to_time: "2200"
    priority: 1
    
  - name: "LST-NRW"
    description: "London Liverpool Street - Norwich"
    from_loc: "LST"
    to_loc: "NRW"
    from_time: "0600"
    to_time: "2200"
    priority: 1
    
  - name: "EUS-BHM"
    description: "London Euston - Birmingham New Street (replaces MYB-BHM)"
    from_loc: "EUS"
    to_loc: "BHM"
    from_time: "0600"
    to_time: "2200"
    priority: 1
    
  # Tier 2: Regional Inter-City Routes
  - name: "MCV-LIV"
    description: "Manchester Victoria - Liverpool Lime Street"
    from_loc: "MCV"
    to_loc: "LIV"
    from_time: "0600"
    to_time: "2200"
    priority: 2
    
  - name: "MYB-OXF"
    description: "London Marylebone - Oxford"
    from_loc: "MYB"
    to_loc: "OXF"
    from_time: "0600"
    to_time: "2200"
    priority: 2
    
  - name: "MYB-BMO"
    description: "London Marylebone - Birmingham Moor Street"
    from_loc: "MYB"
    to_loc: "BMO"
    from_time: "0600"
    to_time: "2200"
    priority: 2
    
  - name: "BHM-MAN"
    description: "Birmingham New Street - Manchester Piccadilly"
    from_loc: "BHM"
    to_loc: "MAN"
    from_time: "0600"
    to_time: "2200"
    priority: 2
    
  - name: "BRI-BHM"
    description: "Bristol Temple Meads - Birmingham New Street"
    from_loc: "BRI"
    to_loc: "BHM"
    from_time: "0600"
    to_time: "2200"
    priority: 2
    
  # Tier 3: Scotland & Northern Routes
  - name: "EDB-GLC"
    description: "Edinburgh - Glasgow Central"
    from_loc: "EDB"
    to_loc: "GLC"
    from_time: "0600"
    to_time: "2200"
    priority: 3
    
  - name: "MCV-LDS"
    description: "Manchester Victoria - Leeds"
    from_loc: "MCV"
    to_loc: "LDS"
    from_time: "0600"
    to_time: "2200"
    priority: 3

database:
  path: "data/railfair.db"
  batch_size: 100  # Commit every N records
  
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/hsp_phase1_collection.log"
  console: true

output:
  save_raw_json: true
  raw_data_dir: "data/raw/hsp/phase1"
  progress_file: "data/progress_phase1.json"
  statistics_file: "data/stats_phase1.json"
