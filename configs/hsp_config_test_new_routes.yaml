# HSP Data Collection Configuration - Test New Routes
# Purpose: Test new routes (MYB-BMO, MYB-OXF, MAN-NCL, MAN-SHF)
# Date Range: 2024-12-01 to 2024-12-07 (First week of Phase 1)
# Routes: 4 new routes to test data availability

api:
  base_url: "https://hsp-prod.rockshore.net/api/v1"
  timeout: 120  # Standard timeout
  request_interval:
    min: 1.0  # Standard delay
    max: 3.0  # Standard delay
  
auth:
  # Credentials should be set via environment variables:
  # HSP_EMAIL or HSP_USERNAME
  # HSP_PASSWORD
  username: ""  # Fallback if env vars not set
  password: ""  # Fallback if env vars not set

data_collection:
  # Test: First week of Phase 1
  from_date: "2024-12-01"
  to_date: "2024-12-07"
  days: "WEEKDAY"  # Start with WEEKDAY only
  from_time: "0600"  # Standard time window
  to_time: "2200"
  
  # Pagination settings
  num_services: 500  # Records per API call
  
  # Rate limiting (standard settings)
  delay_between_requests: 1.5  # Seconds between API calls
  delay_between_routes: 5.0    # Seconds between different routes

retry:
  max_attempts: 3  # Standard retry attempts
  initial_delay: 1.0
  max_delay: 30.0
  backoff_multiplier: 2
  jitter: true

# Test Routes: New routes to verify data availability
routes:
  - name: "MYB-BMO"
    description: "London Marylebone - Birmingham Moor Street"
    from_loc: "MYB"
    to_loc: "BMO"
    from_time: "0600"
    to_time: "2200"
    priority: 1
    
  - name: "MYB-OXF"
    description: "London Marylebone - Oxford"
    from_loc: "MYB"
    to_loc: "OXF"
    from_time: "0600"
    to_time: "2200"
    priority: 2
    
  - name: "MAN-NCL"
    description: "Manchester - Newcastle"
    from_loc: "MAN"
    to_loc: "NCL"
    from_time: "0600"
    to_time: "2200"
    priority: 3
    
  - name: "MAN-SHF"
    description: "Manchester - Sheffield"
    from_loc: "MAN"
    to_loc: "SHF"
    from_time: "0600"
    to_time: "2200"
    priority: 3

database:
  path: "data/railfair.db"
  batch_size: 100  # Commit every N records
  
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/hsp_test_new_routes.log"
  console: true

output:
  save_raw_json: true
  raw_data_dir: "data/raw/hsp/test_new_routes"
  progress_file: "data/progress_test_new_routes.json"
  statistics_file: "data/stats_test_new_routes.json"

